<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="images/image-equilibrium.jpg" alt="Image Equilibrium">
        </div>

        <div class="texto">
            <h1>Equilibrium #3429</h1>
		    <p>Our Equilibrium collection promotes <br>balance and calm.</p>
        </div>

        <div class="items">
			<div class="value">
				<img src="https://raw.githubusercontent.com/tatyanepgoncalves/NFT-Card/5b5df278834b636237d06cbf6b8da3a7d7fce330/images/icon-ethereum.svg" alt="">
				<span>0.041 ETH</span>
			</div>

			<div class="days">
				<img src="https://raw.githubusercontent.com/tatyanepgoncalves/NFT-Card/5b5df278834b636237d06cbf6b8da3a7d7fce330/images/icon-clock.svg" alt="">
				<span>3 days left</span>
			</div>
		</div>

		<div class="line"></div>

		<div class="avatar">
			<img src="images/image-avatar.png" alt="">
			<span>Creation of <strong>Jules Wyvern</strong></span>
		</div>
    </div>
</body>
</html>
